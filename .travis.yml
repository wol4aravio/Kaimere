env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

language: python
python:
  - "3.6"
install:
  - pip install pipenv
  - pip install twine
  - cd OSOL.Extremum
  - pipenv install
script:
  - echo 'Success'
  # - pipenv run pytest -n 2 -s --cov=./
after_success:
  - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
  - pipenv run pipenv_to_requirements
  - pipenv run python setup.py sdist bdist_wheel
  - if [ "$TRAVIS_BRANCH" = "master" ]; then twine upload -u $PYPI_USERNAME -p $PYPI_PASSWORD -r pypi dist/*; else twine upload -u $PYPI_USERNAME -p $PYPI_PASSWORD -r testpypi dist/*; fi
