jobs:
  include:
    - stage: cores
      language: scala
      scala: 2.12.5
      before_script:
        - cd Cores/ExtremumScalaCore
      script:
        - sbt clean coverage test coverageReport
      after_success:
        - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
        - mvn clean deploy --settings settings.xml

    - stage: cores
      env:
        - 
      language: csharp
      mono: none
      dotnet: 2.0.0
      before_script:
        - cd Cores/OSOL.Extremum.Core.DotNet
      script:
        - dotnet restore
        - cd ./OSOL.Extremum.Core.DotNet
        - dotnet pack -c Release --include-source --output nuget
        - dotnet xunit
      after_success:
        - dotnet nuget push ./OSOL.Extremum.Core.DotNet/nuget/*.nupkg --api-key $NUGET_API_KEY


    - stage: algorithms
      language: scala
      scala: 2.12.5
      before_script:
