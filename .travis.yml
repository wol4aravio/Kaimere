env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

language: python
python:
  - "3.6"
install:
  - pip install pipenv
  - pip install twine
  - pip install codacy-coverage
  - cd Sources
  - pipenv install
script:
  - pipenv run pytest -s --cov=./ OSOL.Extremum/tests/test_vector.py
  - coverage xml
  - python-codacy-coverage -r coverage.xml
after_success:
  - pipenv run pipenv_to_requirements
  - python setup.py sdist bdist_wheel
  - if [ "$TRAVIS_BRANCH" = "dev" ]; then twine upload -u $PYPI_USERNAME -p $PYPI_PASSWORD --repository-url https://test.pypi.org/legacy/ dist/*; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then twine upload -u $PYPI_USERNAME -p $PYPI_PASSWORD dist/*; fi
