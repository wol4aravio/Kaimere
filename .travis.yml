env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

matrix:
  include:
    jobs:
      include:
        - stage: cores
          language: scala
          scala: 2.12.5
          before_script:
            - cd Cores/ExtremumScalaCore
          script:
            - sbt clean coverage test coverageReport
          after_success:
            - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
            - mvn clean deploy --settings settings.xml

        - stage: algorithms
          language: scala
          scala: 2.12.5
          before_script:
            - cd OptimizationAlgorithms/RandomSearch
          script:
            - sbt clean coverage test coverageReport
          after_success:
            - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
            - mvn clean deploy --settings settings.xml
            
  include:
    jobs:
      include:
        - stage: core
          language: csharp
          mono: none
          dotnet: 2.0.0
          before_script:
            - cd Cores/OSOL.Extremum.Core.DotNet
          script:
            - dotnet restore
            - dotnet build
            - cd ./OSOL.Extremum.Core.DotNet
            - dotnet xunit